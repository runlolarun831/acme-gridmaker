<!DOCTYPE html>
<html>
<head>
<style>
  h1 {
    text-align:center;
  }
  input, button {
    height: 3rem;
    width: 80%;
    display: flex;
    justify-content: center;
  }
  #rowError {
    color: red;
    font-size: 2rem;
  }
</style>
  </head>
  <body>
    <div id='container'>
    <form id='gridSize'>
      <h1 id='title'>Acme Grid Maker</h1>
      <input name='row'/><br>

      <input  name='column'/><br>
      <div id='rowError'></div>

      <button disabled='disabled'>Make Grid</button>
    </form>

    <div id="grid"></div>
    <div>
      <div></div>
      <div></div>
    </div>

   </div>
  </body>
  <script>
    const inputRow = document.querySelector('[name="row"]');
    const inputCol = document.querySelector('[name="column"]');
    const form = document.querySelector('form');
    const errorMessage = document.querySelector('#rowError');
    const button = document.querySelector('button');

    inputRow.addEventListener('input', (ev) => {
      const rowVal = parseInt(ev.target.value)
      console.log(Number.isInteger(rowVal));
      if (((rowVal < 1 ) || (rowVal > 50)) || !(Number.isInteger(rowVal)) ) {
        errorMessage.innerHTML = 'Row needs to be a number between 1 and 50';
        button.setAttribute('disabled', 'disabled');
      }
      else {
        errorMessage.innerHTML = '';
        button.removeAttribute('disabled');
      }
      inputCol.addEventListener('input', (ev) => {
      const colVal = parseInt(ev.target.value)
      if((( colVal < 1 ) || ( colVal > 50)) || !(Number.isInteger(colVal)) ) {
        errorMessage.innerHTML = 'Column needs to be a number between 1 and 50';
        button.setAttribute('disabled', 'disabled');
      }
      else {
        errorMessage.innerHTML = '';
        button.removeAttribute('disabled');
      }
      });
  });
    form.addEventListener('submit', (ev)=> {
      ev.preventDefault();
      //console.log('do something else');
    });



  </script>
</html>
